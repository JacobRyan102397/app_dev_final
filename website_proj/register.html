<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Full PC Alchemist</a>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="register-container">
        <h2>Registration Form</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ex.@gmail.com">
            <br>
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" name="contact-number" placeholder="+639">
            <br>
            <button type="register">Register</button>
        </form>
    </div>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <!-- <button type="submit">Send</button> -->
        </form>
    </section>
<footer>

    <script src="register_func.js"></script>
</body>
</html>
